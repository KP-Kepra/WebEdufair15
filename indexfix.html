function autoPlayVideo(vcode, width, height){
	var p = $(".fixed-bg .logo");
	var offset = p.offset();
	$(".videotrailer").html('<iframe width="'+width+'" height="'+height+'" src="https://www.youtube.com/embed/'+vcode+'?autoplay=1&loop=1&rel=0&wmode=transparent&controls=0&modestbranding=1&showinfo=0" frameborder="0" allowfullscreen wmode="Opaque"></iframe><a id="closevideo" href="index.html">&#10006</a>');
	$("#trailerfade").css({"visibility" : "visible"});
	$(".videotrailer").css({"visibility" : "visible"});
	$("#closevideo").css({"visibility" : "visible"});
}
	$('#closevideo, #trailerfade').click(function(){
	$(".videotrailer").html('');
	$("#closevideo").css({"visibility" : "hidden"});
	$("#trailerfade").css({"visibility" : "hidden"}); 
	$(".videotrailer").css({"visibility" : "hidden"});
	});
</script>
